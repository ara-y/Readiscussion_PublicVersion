<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:if="${error}">
		[[${error}]]
	</div>

	<div th:if="${error} == '接続が切れました。'">
		<button id="reloadButton">元のページへ戻る</button>
	</div>
	
	<script>
	
		const reloadButton = document.getElementById("reloadButton");
		reloadButton.addEventListener("click", event => {
			location.reload();
		})
	
	</script>
</body>
</html>
